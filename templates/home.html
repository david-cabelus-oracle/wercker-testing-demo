<html>
	<head>
		<title>Name Your Cat</title>
	</head>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
	<style>
		body {
			line-height: 50px;
			font-family: "Open Sans";
		}

		.container {
		    width: 980px;
		    margin: 0 auto;
		    text-align: center;
		}

		.pop {
		    background: #ffffc0;
		    border: 1px solid #ffd900;
		    font-weight: bold;
		}

		h1 {
			color: #6DBE44;
		}

		hr {
		    color: #6DBE44;
		    border: 1px solid;
		}
	</style>
	<body>
	<div class="container">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<div class="pop">{{ message }}</div>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<p><h2>Your cat's name will be</h2></p>
		<hr />
		<p><h1>{{name}}</h1></p>
		<hr />
		<form action="/" method="post">
	        <label for="name">Suggest a cat name:</label>
	        <input type="text" id="name" name="name" />
	        <button type="submit">Submit</button>
	</div>
	</body>
</html>
